//game start and functions
function startGame() {
    p = new Player(100,100,0);
    
    keys = [];
    window.addEventListener('keydown', function (e) {
        this.keys = (this.keys || []);
        this.keys[e.keyCode] = (e.type == "keydown");
    })

    window.addEventListener('keyup', function (e) {
        this.keys[e.keyCode] = (e.type == "keydown");            
    })

    setInterval(update, 20);
}

function update(){
    const c = document.getElementById("screen");
        const ctx = c.getContext("2d");
       
        //clears screen stops drawing over same image
        ctx.clearRect(0, 0, c.width, c.height);

        let speed = 0;

        //forward and backward walking
        if (this.keys && this.keys[87]) {
            speed += p.maxspeed; 
            console.log("Forwards")
        }

        if (this.keys && this.keys[83]) {
            speed += -p.maxspeed/2;
            console.log("Backwards")
        }
        //rotation
        let rotation = p.rotation;
        if (this.keys && this.keys[65]) {
            rotation += -4;
        }
        if (this.keys && this.keys[68]) {
            rotation += 4; 
        }
        p.rotation = rotation;

        const cos =  Math.sin(toRadians(rotation));
        const sin =  Math.cos(toRadians(rotation));

        // set rotation vector
       
        p.vx = sin;
        p.vy = cos;

        const newX = p.x + sin * speed;
        const newY = p.y + cos * speed;
        // translate x and y by vector vx and vy

        if(!isCollisionWithTile(newX,p.y)){
            p.x = newX;
        }

        if(!isCollisionWithTile(p.x,newY)){
            p.y = newY;
        }

        //select the next aproximation i.e assume not in block
        for(let i = -45; i <= 45;i += 1){

        let angle = p.rotation + i;
        let vx = Math.cos(toRadians(angle));
        let vy = Math.sin(toRadians(angle));
        
        let nextRowX = 0;
        let nextRowY = 0;
        let rowDeltaX = 0;
        let rowDeltaY = 0;

        let nextColX = 0;
        let nextColY = 0;
        let colDeltaX = 0;
        let colDeltaY = 0;

        if(vx > 0){
            nextColX = (Math.floor(p.x/tileSize) + 1) * tileSize + 0.01;
            colDeltaX = tileSize;
        }else{
            nextColX = Math.floor(p.x/tileSize) * tileSize - 0.01;
            colDeltaX = -tileSize;
        }
        nextColY = p.y - (p.x - nextColX)*Math.tan(toRadians(angle));


        if(vy > 0){
            nextRowY = (Math.floor(p.y/tileSize) + 1) * tileSize + 0.01;
            rowDeltaY = tileSize;
        }else{
            nextRowY = Math.floor(p.y/tileSize) * tileSize - 0.01;
            rowDeltaY = -tileSize;
        }
        nextRowX = p.x + (p.y - nextRowY)/Math.tan(toRadians(-angle));

        console.log(" " + nextColX + " " + nextColY + " " + nextRowX + " " + nextRowY + " ")

        colDeltaY = Math.tan(toRadians(angle))*colDeltaX;
        rowDeltaX = 1/Math.tan(toRadians(angle))*rowDeltaY;

        let currentDepth = 0;
        const maxDepth = 20;
        let hit = false;
        let distanceRow = 0;
        let distanceColumn = 0;


        while(!hit && currentDepth < maxDepth){
            hit = isCollisionWithTile(nextRowX,nextRowY);
            if(!hit){
                currentDepth++;
                nextRowX += rowDeltaX;
                nextRowY += rowDeltaY;
            }
        }
        distanceRow = Math.hypot(Math.abs(p.x - nextRowX),Math.abs(p.y - nextRowY));

        currentDepth = 0;
        hit = false;
        while(!hit && currentDepth < maxDepth){
            hit = isCollisionWithTile(nextColX,nextColY);
            if(!hit){
                currentDepth++;
                nextColX += colDeltaX;
                nextColY += colDeltaY;
            }
        }
        distanceColumn = Math.hypot(Math.abs(p.x - nextColX),Math.abs(p.y - nextColY));



        let interceptX = 0;
        let interceptY = 0;

        if(distanceRow < distanceColumn){
            interceptX = nextRowX;
            interceptY = nextRowY;
        }else{
            interceptX = nextColX;
            interceptY = nextColY;
        }

        // ctx.strokeStyle = "yellow";
        // ctx.lineWidth = 1;
        // ctx.beginPath()
        // ctx.moveTo(p.x,p.y)
        // ctx.lineTo(interceptX,interceptY);
        // ctx.stroke()

        let width = 900;
        let height = 900;

        let wh = (8000/Math.min(distanceColumn,distanceRow));

        ctx.fillRect(width/90*(i+45),height/2 - wh/2,width/90,wh);

        }


        // draw grid

}


function isCollisionWithTile(x,y){

    if(x < 0)return true;
    if(x > worldWidth*tileSize)return true;
    if(y < 0) return true;
    if(y > worldHeight*tileSize)return true;

    return(map[Math.floor(y/tileSize)][Math.floor(x/tileSize)] != 0)

}

function toRadians(degrees){
    let deg = degrees * Math.PI / 180;
    return deg;
}


class Player {
    constructor(){
        this.x = tileSize*1.5;
        this.y = tileSize*1.5;
        this.z = 0;
        this.maxspeed = 2;
        this.rotation = 1;
        this.vx = 1;
        this.vy = 1;
    }
}
class Ray {
    constructor(interceptX,interceptY,horizontal){
        this.interceptX = interceptX;
        this.interceptY = interceptY;
        this.worldX = Math.floor(interceptX % tileSize) * tileSize;
        this.worldY = Math.floor(interceptY % tileSize) * tileSize;
        this.horizontal = horizontal;
    }
    
}
